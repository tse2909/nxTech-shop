<div class="container bootstrap snippet">
    <div class="col-md-12 col-sm-12 content">
        <div *ngIf="cart && cart.length != 0;else other_content">
            <div class="row">
                <div class="col-md-12">
                    <ol class="breadcrumb">
                        <li><a href="#">Home</a></li>
                        <li class="active">Cart</li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-info panel-shadow">
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Product</th>
                                            <th>Description</th>
                                            <th>Qty</th>
                                            <th>Price</th>
                                            <th>Total</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let c of cart">
                                            <td><img src="{{c.image}}" class="img-cart"></td>
                                            <td><strong>{{c.title}}</strong>
                                                <p>{{c.brand}}</p>
                                            </td>
                                            <td>
                                                <form class="form-inline">
                                                    <input class="form-control" type="number" value="{{c.quantity}}">
                                                    <a (click)="deleteItem.emit(c)" class="btn btn-primary"><i class="glyphicon glyphicon-remove"></i></a>
                                                </form>
                                            </td>
                                            <td>Rp. {{c.price | number}}</td>
                                            <td>Rp. {{c.price * c.quantity | number}}</td>
                                        </tr>

                                        <tr>
                                            <td colspan="6">&nbsp;</td>
                                        </tr>
                                        <tr>
                                            <td colspan="4" class="text-right">Total Product</td>
                                            <td>Rp. {{cartTotal | number}}</td>
                                        </tr>
                                        <tr>
                                            <td colspan="4" class="text-right">Total Shipping</td>
                                            <td>Rp. 0.00</td>
                                        </tr>
                                        <tr>
                                            <td colspan="4" class="text-right"><strong>Total</strong></td>
                                            <td>Rp. {{cartTotal | number}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <a href="#/pages/home" class="btn btn-success"><span class="glyphicon glyphicon-arrow-left"></span>&nbsp;Continue Shopping</a>
                    <a href="#/pages/checkout" class="btn btn-primary pull-right">Next<span class="glyphicon glyphicon-chevron-right"></span></a>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #other_content>
    <div class="row">
        <div class="col-md-12">
                    <ol class="breadcrumb">
                        <br><br>
                        <li class="active">Your cart is empty</li>
                    </ol>
                </div>
    </div>
</ng-template>
