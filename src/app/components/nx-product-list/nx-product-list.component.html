<div *ngIf="products">
    <div class="container">
        <div class="row">
            <h2 class="text-center">{{title | uppercase}}</h2>
            <div *ngIf="pager" class="text-right" style="padding-right:45px; height: 50px; margin-top:-10px">
                <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
                <li *ngIf="pager.currentPage != 1" [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(1)"><<</a>
                </li>
                <li *ngIf="pager.currentPage != 1" [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(pager.currentPage - 1)"><</a>
                </li>
                <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                    <a (click)="setPage(page)">{{page}}</a>
                </li>
                <li *ngIf="pager.currentPage != pager.totalPages" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.currentPage + 1)">></a>
                </li>
                <li  *ngIf="pager.currentPage != pager.totalPages" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.totalPages)">>></a>
                </li>
            </ul>
            </div>
            
            <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3" *ngFor="let product of products">
                    <div class="thumbnail" (click)="gotoDetail.emit(product.id)">
                        <div class ="image-container">
                        <img data-src="{{product.images[0].src}}" alt="">
                        </div>
                        <div class="caption">
                            <div class="product-brand">{{product.categories[0].name | uppercase}}</div>
                            <div class="product-title">
                                {{product.name}}
                            </div>
                            <div class="product-price">Rp. {{product.price | number}}</div>
                        </div>
                    </div>
                
            </div>

        </div>
    </div>

</div>
