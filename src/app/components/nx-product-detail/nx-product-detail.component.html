<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="col-sm-12 col-md-12 col-lg-12">
	<!-- product -->
	<div class="product-content product-wrap clearfix product-deatil">
		<div class="row">
			<div class="col-md-5 col-sm-12 col-xs-12 ">
				<div class="product-image">
					<div id="myCarousel-2" class="carousel slide">
						
						<div class="carousel-inner">
							<!-- Slide 1 -->
							<div class="item active">
								<img src="{{product.image}}" alt="">
							</div>
							<!-- Slide 2 -->
							<!--<div class="item" *ngFor="let image of product.images" >
										<img src="{{image.src}}" alt="">
									</div>-->
							<!-- Slide 3 -->
							<!--<div class="item">
										<img src="http://lorempixel.com/300/300/technics/1/" alt="">
									</div>-->
						</div>

					</div>
				</div>
			</div>
			<div class="col-md-7 col-sm-12 col-xs-12">

				<h2 class="name">
					{{product.name}}
					<small>Product by <a (click)="gotoBrand.emit(product.category)">{{product.category}}</a></small>

				</h2>
				<hr>
				<h3 class="price-container">
					Rp. {{product.price | number}}
					<small>*includes tax</small>
				</h3>

				<hr>
				<div class="description description-tabs">
				
					<div id="myTabContent" class="tab-content">
						<div class="tab-pane fade active in" id="more-information">
							<br>
							<strong>Description Title</strong>
							<div [innerHtml]="product.description"></div>
						</div>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-sm-12 col-md-6 col-lg-6">
						<a href="javascript:void(0);" [class.adding-cart]="addingCart" class="btn btn-success btn-lg" (click)="addtoCartClick()" ></a>
					</div>

				</div>
			</div>
		</div>
	</div>
	<!-- end product -->
</div>
